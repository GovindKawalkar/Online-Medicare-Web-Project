<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medicine Sales Prediction</title>
  <link rel="stylesheet" href="predictionsales.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Medicine Sales Prediction</h1>
    <form id="salesForm">
      <div class="input-group">
        <input type="text" id="medicine" placeholder="Medicine Name" required />
        <input type="number" id="quantity" placeholder="Quantity Sold" required />
        <button type="submit">Add Sale</button>
      </div>
    </form>

    <h2>Sales Data Table</h2>
    <table id="salesTable">
      <thead>
        <tr>
          <th>Medicine</th>
          <th>Quantity Sold</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="charts">
      <canvas id="barChart"></canvas>
      <canvas id="pieChart"></canvas>
    </div>
  </div>

  <script src="predictionsales.js"></script>
</body>
</html>
